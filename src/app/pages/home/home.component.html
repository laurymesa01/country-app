<section class="bg-very-light-gray min-h-screen dark:bg-very-dark-blue-dark">
  @if (isError) {
    <app-error-message [errorMessage] = "errorMessage" [isError]="isError"/>
  }

  <div class="px-4 md:px-12 pt-16 flex flex-col space-y-8 md:flex-row md:justify-between md:space-y-0">
    <app-search (onEnter)="searchCountry($event)"/>
    <app-filter/>
  </div>

  <section class="py-16 px-4 md:px-12">
    <div class="flex flex-col space-y-8 justify-center items-center  sm:space-y-0  sm:grid sm:gap-4 sm:gap-y-12 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      @for (country of countries(); track $index) {
        <app-country-card [country] = "country"/>
      }
    </div>

  </section>
</section>
