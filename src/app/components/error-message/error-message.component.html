@if (isError) {
  <div id="default-modal" tabindex="-1" aria-hidden="true" class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-lg max-h-full top-[40%] md:left-[10%] lg:left-[25%]">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 rounded-t ">
                <h3 class="text-xl text-[#dc3030] font-bold">
                    ERROR!
                </h3>
                <button type="button" class="text-[#dc3030] bg-transparent hover:bg-[#ffd0d0]  hover:text-[#970000] rounded-md text-sm w-8 h-8 ms-auto inline-flex justify-center items-center " data-modal-hide="default-modal" (click)="closeModal()">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4 text-very-dark-blue-light text-[16px]">
                <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
                  {{errorMessage}}
                </p>
            </div>
        </div>
    </div>
  </div>
}
