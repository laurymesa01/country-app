<section class="bg-white shadow-2xl rounded h-[360px]" [style]="{ width: '300px' }">
  <img [src]="country.flags.png" alt="" class="w-full rounded-t object-fill h-[45%]">
  <div class="px-8 py-4 ">
    <h4 class="mb-4">{{country.name.official}}</h4>
    <p>Population: {{country.population}}</p>
    <p>Region: {{country.region}}</p>
    <p>Capital: {{country.capital}}</p>
  </div>

</section>
